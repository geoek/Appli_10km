<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.scss">
    <title>Test 10 km</title>

  </head>
  <body>

    <div class="container-fluid">
      <div class="text-center">
        <h1>Dans mes 10 km...</h1>
      </div>
      <br>
      <div class="row">
        <!-- MAP -->
        <div class="col-8" id="map"></div>
        <!-- Onglets -->
        <div class="panel-body col-4" >
          <!-- Menu des onglets -->
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link active" id="ocsid" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" href="#ocs" >OCS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="poiid" data-toggle="tab" role="tab" aria-controls="home" aria-selected="false" href="#poi">POI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Help</a>
            </li>
          </ul>
          <!-- Fin du menu -->
          <div class="tab-content" id="continue">
            <div class="tab-pane fade show active" id="ocs" role="tabpanel" arial-labelledby="ocsid">
              <!-- ONGLET OCS -->
              <div class="text-justify">
                <h4 class="text-center">Zones accessibles</h4>
                <!--<a href="#" class="btn btn-warning" id="graphBtn">Graphes</a>-->
                <br>
                <p class="text-justify">Cliquez sur la carte pour sélectionner une position</p>
                <div id="radioControl" style="display:none">
                  <!-- Default radio -->
                  <input
                    class="form-check-input"
                    type="radio"
                    name="graphRadioGroup"
                    id="graphRadio"
                    checked="checked"
                    value="graph"
                  />
                  <label class="form-check-label" for="graphRadio"> Graphe </label>
                  <br>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="graphRadioGroup"
                    id="tableRadio"
                    value="table"
                  />
                  <label class="form-check-label" for="tableRadio"> Table </label>
                </div>
    
                <!-- GRAPHE OCS -->
                <div id="chart" style="display: none"></div>
    
                <!-- TABLE  OCS -->
                <table id="ocsTable" class="table table-striped text-center" style="display: none">
                  <tr  class="bg-info">
                    <th data-column="niveau" data-order="desc">Niveau</th>
                    <th data-column="surface" data-order="desc">Surface (ha)</th>
                  </tr>
                  <tbody id="myTable">
                  </tbody>
                </table>
              </div>
            </div>

            
            <div class="tab-pane fade" id="poi" role="tabpanel" arial-labelledby="poiid">
              <!-- ONGLET POI -->
              <div class="text-justify" style="overflow: auto; height: 450px">
                <h4 class="text-center">POI accessibles</h4>
                <!-- LISTE DEROULANTE FILTRE -->
                <div class="dropdown">
                  <a class="btn btn-info dropdown-toggle" href="#" role="button" id="filtrePoiBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Catégorie
                  </a>
                  <div id="liensDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Sport</a>
                    <a class="dropdown-item" href="#">Site historique</a>
                    <a class="dropdown-item" href="#">Librairies</a>
                    <a class="dropdown-item" href="#">Cinema</a>
                  </div>
                </div>
                <br>
                <!-- TABLE  POI AGG-->
                <table id="poiAggTable" class="table table-striped text-center" style="display: none">
                  <tr  class="bg-info">
                    <th data-column="id" data-order="desc">type</th>
                    <th data-column="type" data-order="desc">nb</th>
                    <!--<th data-column="souscat" data-order="desc">souscat</th>-->
                  </tr>
                  <tbody id="poiAggTableContent">
                  </tbody>
                </table><!-- TABLE  POI -->
                <table id="poiTable" class="table table-striped text-center" style="display: none">
                  <tr  class="bg-info">
                    <th data-column="id" data-order="desc">id</th>
                    <th data-column="souscat" data-order="desc">souscat</th>
                  </tr>
                  <tbody id="poiTableContent">
                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div> <!-- Fin de Onglet OCS -->
      </div> <!-- Fin de Row Map Onglet-->
      <br>
      <div class="row">
        <div class="col-8">
          <div class="row">
            <input type="text" class="col-9 form-control" id="nom" placeholder="Saisir Adresse">
            <a href="#" class="col-3 btn btn-primary">Rechercher</a>
          </div>
        </div>
        <div class="col text-center">
          <a href="#" id="resetBtn" class="col-4 btn btn-primary" style="display: none">Réinitialiser</a>
        </div>
      </div>

    </div>

    <script src="/static/index.js"></script>
  </body>
</html>
